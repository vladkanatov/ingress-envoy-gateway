apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-bootstrap
  namespace: envoy-gateway-system
data:
  bootstrap.yaml: |
    dynamic_resources:
      lds_config:
        ads: {}
      cds_config:
        ads: {}
      ads_config:
        api_type: GRPC
        grpc_services:
          - envoy_grpc: { cluster_name: xds_cluster }
    node:
      id: envoyproxy
      cluster: default
    static_resources:
      clusters:
      - name: xds_cluster
        type: STRICT_DNS
        connect_timeout: 1s
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: xds_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: envoy-gateway
                    port_value: 18000