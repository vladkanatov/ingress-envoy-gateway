apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-gateway
  template:
    metadata:
      labels:
        app: envoy-gateway
    spec:
      serviceAccountName: envoy-gateway
      {{- if .Values.dedicatedNode.enabled }}
      nodeSelector:
        {{ .Values.dedicatedNode.key }}: {{ .Values.dedicatedNode.value }}
      tolerations:
        - key: {{ .Values.dedicatedNode.key }}
          operator: "Equal"
          value: {{ .Values.dedicatedNode.value }}
          effect: "NoSchedule"
      {{- end }}
      containers:
        - name: manager
          image: {{ .Values.gateway.image }}
          command:
            - envoy-gateway
          args:
            - server
          ports:
            - name: webhook
              containerPort: 9443