hosts:
  - host: dotops.ru
    # Optional: name of TLS secret for this host (if using cert-manager + secret)
    tlsSecret: envoy-dotops-ru-cert
    routes:
      - name: dotops-lending
        path: /
        service:
          name: dotops-lending
          port: 80

# Email for ACME
acmeEmail: vlad.kanatik@icloud.com

# Node selector / taint toleration for dedicated Envoy node
dedicatedNode:
  enabled: true
  key: "dedicated"
  value: "envoy"

# Envoy image
envoy:
  image: docker.io/envoyproxy/envoy:v1.36.2

gateway:
  image: docker.io/envoyproxy/gateway:v1.5.5
  # gateway class name used by Gateway resource
  className: envoy
  # default TLS secret referenced by Gateway for certificates
  tlsSecretName: envoy-domains-cert

certManager:
  version: v1.15.0